<!DOCTYPE html>
<html lang="de">
<head>

    <title>Google DEMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                    </svg>
                </label>
                <div class="google_profile">
                    <a href="" class="profile_trigger" aria-label="Profil öffnen">
                        <img src="img/google_profile.jpg" alt="Profilbild" class="profile_img">
                    </a>
                </div>
            <div id="menu_grid" class="menu_grid">
                <div class="overlay"></div>
                <label for="menu_toggle" class="menu_close" aria-label="Menü schließen">X</label>
                <a href="#" class="menu_item" aria-label="Google Drive">
                    <img src="icons/drive.png" alt="Google Drive">
                    <span class="sr-only">Drive</span>
                </a>
                <a href="#" class="menu_item" aria-label="Google Mail">
                    <img src="icons/gmail.png" alt="Google Mail">
                    <span class="sr-only">Mail</span>
                </a>
                <a href="#" class="menu_item" aria-label="Google Maps">
                    <img src="icons/maps.png" alt="Google Maps">
                    <span class="sr-only">Maps</span>
                </a>
                <a href="#" class="menu_item" aria-label="Google Meet">
                    <img src="icons/meet.png" alt="Google Meet">
                    <span class="sr-only">Meet</span>
                </a>
                <a href="#" class="menu_item" aria-label="Google Photos">
                    <img src="icons/photos.png" alt="Google Photos">
